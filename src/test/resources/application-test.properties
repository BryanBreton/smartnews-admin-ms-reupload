# Par défaut, le port est 8080 dans le conteneur
server.port=8080

# Configuration BDD
spring.datasource.url=jdbc:postgresql://smartnews-admin-ms_postgresql/docker
spring.datasource.username=docker
spring.datasource.password=docker

# Flyway
spring.flyway.user=docker
spring.flyway.password=docker

# Proxy pour les accès Google Drive
http.proxy.host=proxy-app.groupement.systeme-u.fr
http.proxy.port=80
# Répertoire temporaire pour écrire les fichiers de credentials de Google
google.credentials.folder.path=tokens
google.api.json.credentials.
google.api.stored.credential.
google.api.userId=smartnews_admin_ms
google.api.drive.scopes=DRIVE_METADATA_READONLY,DRIVE_FILE,DRIVE_READONLY,DRIVE
google.api.read.timeout.milliseconds=10000
google.api.connect.timeout.milliseconds=10000